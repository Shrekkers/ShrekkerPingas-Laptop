<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Taran's pingas</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
      <header>
        <div class="logo-container">
              <img src="logo.svg">
              <h4 class="logo">Taran's Pingas.io</h4>
        </div>
        <nav>
          <ul class="nav-links">
            <li ><a href="#" class="nav-link">Specs</a></li>
            <li ><a href="#" class="nav-link">Products</a></li>
            <li><a href="#" class="nav-link">Contact</a></li>

          </ul>
        </nav>
        <div class="cart">
          <img src="cart.svg" alt="Sorry">
          </div>
      </header>
      <main>
        <section class="presentation">
              <div class="introduction">
                  <div class="intro-text">
                       <h1>Laptop for the future</h1>
                       <p>The new 14 inch stainness laptop offering a tempting 4k display, great to use as a HDMI
                       monitor</p>
                  </div>
                  <div class="cta">
                    <button type="button" class="cta-select">14 Inch</button>
                    <button type="button" class="cta-add">Add To Cart</button>

                  </div>
              </div>
              <div class="cover">
                <img src="matebook.png" class="matebook">
              </div>
        </section>
        <div class="laptop-select">
          <img src="arrow-left.svg" alt="Sorry, Gallery couldn't load,">
          <img src="dot.svg" alt="">
          <img src="dot-full.svg" alt="">
            <img src="dot-full.svg" alt="">
            <img src="arrow-right.svg" alt="">

        </div>
        <img src="big-eclipse.svg" class="big-circle">
        <img src="mid-eclipse.svg" class="mid-circle">
        <img src="small-eclipse.svg" alt="small-eclipse" class="small-circle">
      </main>
  </body>
</html>
